<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jsxplayground.css" />
  </head>
  <body>
    <h1 class="title">JSX Playground</h1>
    <div id="root"></div>

    <script type="text/babel">
      /* expressions */
      const name = "John";
      const element1 = <h1>Hello, {name}</h1>;
      const element2 = <h1>2 + 2 = {2 + 2}</h1>;

      /* function */
      function fullName(first, last) {
        return first + " " + last;
      }
      const element3 = <h1>Hello, {fullName("John", "Kennedy")}!</h1>;

      /* multiline element */
      const element4 = (
        <p>
          Hello, <b>{fullName("John", "Kennedy")} </b>!
        </p>
      );

      /* child */
      const element5 = (
        <div>
          <h1> Hello, {fullName("John", "Kennedy")}!</h1>
          <h2> Welcome in ReactJS with JSX.</h2>
        </div>
      );

      /* attributes */
      const element6 = <img src="./images/hello.png" />;

      const imageUrl = "./images/hello1.png";
      const element7 = <img src={imageUrl} />;

      /* className */
      const lastName = "Rossi";
      const element8 = (
        <div className="box">
          <h3>Inside the box</h3>
          Hello, <b>{fullName("Mario", lastName)} </b>!
        </div>
      );

      const element = <h1>Hello, world!</h1>;

      ReactDOM.render(
        element8 /* questo NON Ã¨ HTML, ma JSX */,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
